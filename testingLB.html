<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testování lightboxu</title>
    <link rel="stylesheet" href="/lightboxTest.css">
</head>
    <body>
        <div id="gallery">
            <noscript>
                <a href="/Postavy/Obrázky/bestie.jpg">Bestie</a>
                <a href="/Postavy/Obrázky/brom.jpg">Brom</a>
            </noscript>
            <img src="/Postavy/Obrázky/bestie.jpg" style="max-width: 120px; max-height: 120px;" onclick="initiateGall(this),change(getElementById('Ini'))">
            <img src="/Postavy/Obrázky/brom.jpg" style="max-width: 120px; max-height: 120px;" onclick="initiateGall(this),change(getElementById('Ini'))">
            <img src="/Postavy/Obrázky/zuana.jpg" style="max-width: 120px; max-height: 120px;" onclick="initiateGall(this),change(getElementById('Ini'))">
        </div>
        <div id="div1">The text above has been created dynamically.</div>
        <div id="div2">Galerie div</div>
        <img src="" alt="" id="zob" class="hid">
        <div class="container" id="Ini" onclick="initiateGall(),change(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
                function change(item) {
                    item.classList.toggle("change");
                }

                function initiateGall(clickedImg) {
                    if (document.getElementById("Ini").classList.contains("change"))
                    {
                        document.getElementById("modalLightbox").remove();
                    }
                    else {
                        const newDiv = document.createElement("div");
                        newDiv.setAttribute("id", "modalLightbox");
                       
                        const currentDiv = document.getElementById("gallery");
                        document.body.insertBefore(newDiv, currentDiv);

                        const mainImg = document.createElement("img");
                        mainImg.setAttribute("class", "mainImgClass");
                        mainImg.setAttribute('id', 'imgModalu');

                        if (clickedImg) {
                            mainImg.setAttribute('src', clickedImg.src)
                        }
                       
                        newDiv.appendChild(mainImg);
                    }
                }
        </script>
    </body>
</html>
