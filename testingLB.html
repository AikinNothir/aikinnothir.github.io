<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testování lightboxu</title>
    <link rel="stylesheet" href="/lightboxTest.css">
</head>
    <body>
        <div id="gallery">
            <img src="/Postavy/Obrázky/bestie.jpg" style="max-width: 120px; max-height: 120px;" onclick="initiateGall(), change(getElementById('Ini'))">
            <img src="/Postavy/Obrázky/brom.jpg" style="max-width: 120px; max-height: 120px;" onclick="initiateGall(), change(getElementById('Ini'))">
        </div>
        <div id="div1">The text above has been <p id="magikk">ojojo</p>created dynamically.</div>
        <div id="div2">Galerie div</div>
        <div class="container" id="Ini" onclick="initiateGall(),change(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
                function change(item) {
                    item.classList.toggle("change");
                }
                function initiateGall() {
                    if (document.getElementById("Ini").classList.contains("change"))
                    {
                        document.getElementById("modalLightbox").remove();
                        document.getElementById("divLightBoxu").remove()
                        document.getElementById("exitSpan").remove()
                        
                    }
                    else {
                        const newDiv = document.createElement("div");
                        newDiv.setAttribute("id", "modalLightbox");
                        newDiv.setAttribute("class", "red");
                        
                        const newContent = document.createTextNode("Hi there and greetings!");

                        newDiv.appendChild(newContent);

                        const currentDiv = document.getElementById("gallery");
                        document.body.insertBefore(newDiv, currentDiv);
                        
                        const lightBoxDiv = document.createElement("div");
                        lightBoxDiv.setAttribute("id", "divLightBoxu")

                        const exitSpan = document.createElement("span");
                        exitSpan.setAttribute("id", "exitSpan");
                        exitSpan.setAttribute("onclick", "deleteElement()");
                        exitSpan.innerHTML = ("&#10006;");

                        const obrazek = document.createTextNode("img");

                        lightBoxDiv.appendChild(obrazek);

                        const currentDiv2 = document.getElementById("div2");
                        document.body.insertBefore(lightBoxDiv, currentDiv2);
                        document.body.insertBefore(exitSpan, lightBoxDiv);
                    }
                }
                
        </script>
    </body>
</html>
